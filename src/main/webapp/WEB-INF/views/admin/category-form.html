<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Edit Category' : 'Add Category'">Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>
                            <i class="fas fa-folder me-2"></i>
                            <span th:text="${isEdit} ? 'Edit Category' : 'Add New Category'">Category Form</span>
                        </h2>
                    </div>
                    <div class="card-body">
                        
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Category Form -->
                        <form th:action="@{/admin/data-entry/category/save}" method="post" th:object="${category}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Category Name *
                                </label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       placeholder="Enter category name" required>
                                <div class="form-text">This will be displayed to customers</div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Description
                                </label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="3" placeholder="Enter category description"></textarea>
                                <div class="form-text">Optional description for this category</div>
                            </div>

                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">
                                    <i class="fas fa-image me-1"></i>Image URL
                                </label>
                                <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" 
                                       placeholder="https://example.com/image.jpg">
                                <div class="form-text">Optional image URL for this category</div>
                            </div>

                            <!-- Preview Section -->
                            <div class="mb-3" id="imagePreview" style="display: none;">
                                <label class="form-label">Image Preview</label>
                                <div class="border rounded p-2">
                                    <img id="previewImg" src="" alt="Image preview" class="img-fluid" style="max-height: 200px;">
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${isEdit} ? 'Update Category' : 'Create Category'">Save</span>
                                </button>
                                <a href="/admin/data-entry" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview functionality
        document.getElementById('imageUrl').addEventListener('input', function() {
            const url = this.value;
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            
            if (url && isValidUrl(url)) {
                img.src = url;
                img.onload = function() {
                    preview.style.display = 'block';
                };
                img.onerror = function() {
                    preview.style.display = 'none';
                };
            } else {
                preview.style.display = 'none';
            }
        });

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Trigger preview on page load if URL exists
        window.addEventListener('load', function() {
            const imageUrlInput = document.getElementById('imageUrl');
            if (imageUrlInput.value) {
                imageUrlInput.dispatchEvent(new Event('input'));
            }
        });
    </script>
</body>
</html>
