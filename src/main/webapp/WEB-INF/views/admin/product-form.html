<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Edit Product' : 'Add Product'">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-header {
            background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2>
                            <i class="fas fa-box me-2"></i>
                            <span th:text="${isEdit} ? 'Edit Product' : 'Add New Product'">Product Form</span>
                        </h2>
                    </div>
                    <div class="card-body">
                        
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Product Form -->
                        <form th:action="@{/admin/data-entry/product/save}" method="post" th:object="${product}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <!-- Left Column -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="categorySelect" class="form-label">
                                            <i class="fas fa-folder me-1"></i>Category *
                                        </label>
                                        <select class="form-select" id="categorySelect" required>
                                            <option value="">Select a category</option>
                                            <option th:each="cat : ${categories}" 
                                                    th:value="${cat.id}" 
                                                    th:text="${cat.name}"
                                                    th:selected="${cat.id == product.categoryNewId}">
                                                Category Name
                                            </option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="subcategoryId" class="form-label">
                                            <i class="fas fa-folder-open me-1"></i>Subcategory *
                                        </label>
                                        <select class="form-select" id="subcategoryId" th:field="*{subcategoryId}" required>
                                            <option value="">Select a subcategory</option>
                                        </select>
                                        <div class="form-text">Choose which subcategory this product belongs to</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="name" class="form-label">
                                            <i class="fas fa-tag me-1"></i>Product Name *
                                        </label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                                               placeholder="Enter product name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">
                                            <i class="fas fa-align-left me-1"></i>Description
                                        </label>
                                        <textarea class="form-control" id="description" th:field="*{description}" 
                                                  rows="3" placeholder="Enter product description"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="brand" class="form-label">
                                            <i class="fas fa-trademark me-1"></i>Brand
                                        </label>
                                        <input type="text" class="form-control" id="brand" th:field="*{brand}" 
                                               placeholder="Enter brand name">
                                    </div>
                                </div>

                                <!-- Right Column -->
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="price" class="form-label">
                                                    <i class="fas fa-dollar-sign me-1"></i>Price *
                                                </label>
                                                <input type="number" class="form-control" id="price" th:field="*{price}" 
                                                       step="0.01" min="0" placeholder="0.00" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="quantity" class="form-label">
                                                    <i class="fas fa-boxes me-1"></i>Quantity *
                                                </label>
                                                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" 
                                                       min="0" placeholder="0" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="unit" class="form-label">
                                            <i class="fas fa-ruler me-1"></i>Unit
                                        </label>
                                        <select class="form-select" id="unit" th:field="*{unit}">
                                            <option value="">Select unit</option>
                                            <option value="piece">Piece</option>
                                            <option value="kg">Kilogram (kg)</option>
                                            <option value="g">Gram (g)</option>
                                            <option value="liter">Liter</option>
                                            <option value="ml">Milliliter (ml)</option>
                                            <option value="pack">Pack</option>
                                            <option value="dozen">Dozen</option>
                                            <option value="box">Box</option>
                                            <option value="bottle">Bottle</option>
                                            <option value="can">Can</option>
                                            <option value="bag">Bag</option>
                                            <option value="bunch">Bunch</option>
                                            <option value="loaf">Loaf</option>
                                            <option value="bar">Bar</option>
                                        </select>
                                        <div class="form-text">Unit of measurement for this product</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="imageUrl" class="form-label">
                                            <i class="fas fa-image me-1"></i>Image URL
                                        </label>
                                        <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" 
                                               placeholder="https://example.com/image.jpg">
                                    </div>

                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}">
                                            <label class="form-check-label" for="isActive">
                                                <i class="fas fa-toggle-on me-1"></i>Active Product
                                            </label>
                                            <div class="form-text">Inactive products won't be shown to customers</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Image Preview -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3" id="imagePreview" style="display: none;">
                                        <label class="form-label">Image Preview</label>
                                        <div class="border rounded p-2">
                                            <img id="previewImg" src="" alt="Image preview" class="img-fluid" style="max-height: 200px;">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${isEdit} ? 'Update Product' : 'Create Product'">Save</span>
                                </button>
                                <a href="/admin/data-entry" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Category and Subcategory dropdown logic
        const categorySelect = document.getElementById('categorySelect');
        const subcategorySelect = document.getElementById('subcategoryId');
        
        categorySelect.addEventListener('change', function() {
            const categoryId = this.value;
            subcategorySelect.innerHTML = '<option value="">Select a subcategory</option>';
            
            if (categoryId) {
                fetch(`/admin/data-entry/api/subcategories/${categoryId}`)
                    .then(response => response.json())
                    .then(subcategories => {
                        subcategories.forEach(sub => {
                            const option = document.createElement('option');
                            option.value = sub.id;
                            option.textContent = sub.name;
                            subcategorySelect.appendChild(option);
                        });
                        
                        // If editing, select the current subcategory
                        const currentSubcategoryId = '[[${product.subcategoryId}]]';
                        if (currentSubcategoryId) {
                            subcategorySelect.value = currentSubcategoryId;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching subcategories:', error);
                    });
            }
        });

        // Image preview functionality
        document.getElementById('imageUrl').addEventListener('input', function() {
            const url = this.value;
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            
            if (url && isValidUrl(url)) {
                img.src = url;
                img.onload = function() {
                    preview.style.display = 'block';
                };
                img.onerror = function() {
                    preview.style.display = 'none';
                };
            } else {
                preview.style.display = 'none';
            }
        });

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            // Set category if editing
            const currentCategoryId = '[[${product.categoryNewId}]]';
            if (currentCategoryId) {
                categorySelect.value = currentCategoryId;
                categorySelect.dispatchEvent(new Event('change'));
            }
            
            // Trigger image preview
            const imageUrlInput = document.getElementById('imageUrl');
            if (imageUrlInput.value) {
                imageUrlInput.dispatchEvent(new Event('input'));
            }
        });
    </script>
</body>
</html>
