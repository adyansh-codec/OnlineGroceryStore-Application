<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/home.css"/>
    
    <!-- Header Styles -->
    <div th:replace="fragments/header :: header-styles"></div>
    
    <!-- Centralized Blinkit Cart Styles -->
    <div th:replace="fragments/blinkit-cart :: blinkit-cart-styles"></div>
    
    <style>
        /* Enhanced product cards with Blinkit-style add to cart */
        .product-card {
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 20px;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #0c831f;
        }
        
        .product-image {
            height: 200px;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
            height: 42px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .product-unit {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }
        
        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }
        
        .discount-badge {
            background: #ff4757;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        
        /* Blinkit-style add to cart button */
        .blinkit-add-btn {
            width: 100%;
            background: linear-gradient(135deg, #0c831f, #0a6b1a);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .blinkit-add-btn:hover {
            background: linear-gradient(135deg, #0a6b1a, #085515);
            transform: translateY(-1px);
        }
        
        .out-of-stock {
            background: #ccc !important;
            cursor: not-allowed !important;
        }
        
        .stock-indicator {
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .in-stock { color: #28a745; }
        .low-stock { color: #ffc107; }
        .out-of-stock { color: #dc3545; }

        /* Page content spacing */
        .main-content {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <h1 class="my-4">Our Fresh Products</h1>
                <p class="text-muted mb-4">Get fresh groceries delivered in 11 minutes!</p>
                
                <!-- Products Grid -->
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="product : ${products}">
                        <div class="product-card">
                            <!-- Product Image -->
                            <div class="product-image">
                                <img th:src="${product.imageUrl}" 
                                     th:alt="${product.name}"
                                     onerror="this.src='/images/placeholder.jpg'">
                            </div>
                            
                            <!-- Product Info -->
                            <div class="product-info">
                                <h5 class="product-name" th:text="${product.name}">Product Name</h5>
                                
                                <div class="product-unit" th:if="${product.unit}" th:text="${product.unit}">
                                    1 kg
                                </div>
                                
                                <!-- Stock Indicator -->
                                <div class="stock-indicator" 
                                     th:classappend="${product.quantity > 10 ? 'in-stock' : (product.quantity > 0 ? 'low-stock' : 'out-of-stock')}">
                                    <i class="fas fa-circle"></i>
                                    <span th:text="${product.quantity > 0 ? (product.quantity > 10 ? 'In Stock' : 'Low Stock') : 'Out of Stock'}">
                                        In Stock
                                    </span>
                                </div>
                                
                                <!-- Price Section -->
                                <div class="product-price">
                                    <span class="current-price" th:text="'₹' + ${product.price}">₹99.99</span>
                                    <span class="original-price" th:if="${product.originalPrice != null}" 
                                          th:text="'₹' + ${product.originalPrice}">₹129.99</span>
                                    <span class="discount-badge" th:if="${product.originalPrice != null}">
                                        20% OFF
                                    </span>
                                </div>
                                
                                <!-- Add to Cart Button -->
                                <button class="blinkit-add-btn" 
                                        th:classappend="${product.quantity <= 0 ? 'out-of-stock' : ''}"
                                        th:disabled="${product.quantity <= 0}"
                                        th:onclick="'addToCart(\'' + ${product.id} + '\', \'' + ${product.name} + '\', ' + ${product.price} + ', \'' + ${product.imageUrl} + '\', \'' + ${product.unit} + '\')'">
                                    <i class="fas fa-cart-plus"></i>
                                    <span th:text="${product.quantity > 0 ? 'Add to Cart' : 'Out of Stock'}">
                                        Add to Cart
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- No Products Message -->
                <div class="text-center py-5" th:if="${#lists.isEmpty(products)}">
                    <i class="fas fa-box-open text-muted" style="font-size: 4rem;"></i>
                    <h3 class="mt-3 text-muted">No Products Available</h3>
                    <p class="text-muted">Check back later for new products!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Header Scripts (includes cart functionality) -->
    <div th:replace="fragments/header :: header-scripts"></div>
    
    <!-- Blinkit Cart Scripts -->
    <div th:replace="fragments/blinkit-cart :: blinkit-cart-scripts"></div>
    
    <script>
        // Add to cart function
        async function addToCart(productId, productName, price, imageUrl, unit) {
            if (!productId) {
                console.error('Product ID is required');
                return;
            }
            
            try {
                const response = await fetch('/cart/add-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `id=${encodeURIComponent(productId)}&quantity=1`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update cart UI
                    if (window.cartUI) {
                        window.cartUI.loadCart();
                    }
                    
                    // Show success notification
                    showNotification('Product added to cart!', 'success');
                } else {
                    showNotification(data.message || 'Failed to add product to cart', 'error');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showNotification('Error adding product to cart', 'error');
            }
        }
        
        // Simple notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : 'success'} position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
